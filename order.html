<!DOCTYPE html>
<html>
<head>
<title>Your Order</title>


<meta charset="utf-8" />
<script type="text/javascript" src="js/script.js"></script>

</head>

<body>
	<div class="container">
		<h1>Thank you for your order!</h1>
		<p>Your order has been confirmed and is being processed. The following is your order summary:</p>
		<table>
		  
		  <h2>Your Data</h2>
			 <p>Name: <span id="display-name"></span></p>
			 <p>Email: <span id="display-email"></span></p>
			 <p>Phone: <span id="display-phone"></span></p>
			 <p>Street: <span id="display-street"></span></p>
			 <p>City: <span id="display-city"></span></p>
			 <p>State: <span id="display-state"></span></p>
			 <p>Country: <span id="display-country"></span></p>
			 <p>zip: <span id="display-zip"></span></p>
			 
		</table>
		<p>We'll send you an email confirmation shortly. Thank you for shopping with us!</p>
<style>
	body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

.container {
  width: 80%;
  margin: 0 auto;
  padding: 50px;
  background-color: rgb(223, 114, 114);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}


</style>



	  </div>
		 	
			 
	<script>
			 // Retrieve form data from local storage
			// Retrieve form data from local storage
			 var name = localStorage.getItem("name");
			 var email = localStorage.getItem("email");
			 var phone = localStorage.getItem("phone");
			 var street = localStorage.getItem("street");
			 var city = localStorage.getItem("city");
			 var state = localStorage.getItem("state");
			 var country=localStorage.getItem("country");
			 var zip= localStorage.getItem("zip");

			 
			 // Display form data on the page
			 document.getElementById("display-name").textContent = name;
			 document.getElementById("display-email").textContent = email;
			 document.getElementById("display-phone").textContent = phone;
			 document.getElementById("display-street").textContent = street;
			 document.getElementById("display-city").textContent = city;
			 document.getElementById("display-state").textContent = state;
			 document.getElementById("display-country").textContent = country;
			 document.getElementById("display-zip").textContent = zip;
			 // Clear local storage
			 localStorage.removeItem("name");
			 localStorage.removeItem("email");
			 localStorage.removeItem("phone");
			 localStorage.removeItem("street");
			 localStorage.removeItem("city");
			 localStorage.removeItem("state");
			 localStorage.removeItem("zip");
            
            
			 //Order display page
			 const cartItems = JSON.parse(localStorage.getItem('cartItems'));

           if (cartItems && cartItems.length > 0) {
          const cartList = document.querySelector('.cart-list');
          let cartHTML = '';

          cartItems.forEach(item => {
           cartHTML += `
      <div class="cart-item">
        <img src="${item.imgSrc}" alt="${item.title}">
        <div class="cart-item-details">
          <h3>${item.title}</h3>
          <p>Price: ${item.price}</p>
        </div>
      </div>
    `;
  });

  cartList.innerHTML = cartHTML;
}

	</script>


<div id="user-details-content">
	   
</div>
		 </div>

<footer id="site-info">
		Copyright &copy; 
	</footer>

</body>
</html>
