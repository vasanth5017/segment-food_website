	<script>
			 // Retrieve form data from local storage
			 var name = localStorage.getItem("name");
			 var email = localStorage.getItem("email");
			 var phone = localStorage.getItem("phone");
			 var street = localStorage.getItem("street");
			 var city = localStorage.getItem("city");
		         var state=localStorage.getitem("state");
		         var Country=localStorage.getitem("country);
			 var zip= localStorage.getItem("zip");

			 
			 // Display form data on the page
			 document.getElementById("display-name").textContent = name;
			 document.getElementById("display-email").textContent = email;
			 document.getElementById("display-phone").textContent = phone;
			 document.getElementById("display-street").textContent = street;
			 document.getElementById("display-city").textContent = city;
		         document.getElementById("display-state").textContent= state;
		         document.getElementById("display-country").textContent= country;
			 document.getElementById("display-zip").textContent = zip;
			 // Clear local storage
			 localStorage.removeItem("name");
			 localStorage.removeItem("email");
			 localStorage.removeItem("phone");
			 localStorage.removeItem("street");
			 localStorage.removeItem("city");
		         localStorage.removeItem("state");
		         localStorage.removeItem("country");
			 localStorage.removeItem("zip");
            
			 //Order display page
			 const cartItems = JSON.parse(localStorage.getItem('cartItems'));

           if (cartItems && cartItems.length > 0) {
          const cartList = document.querySelector('.cart-list');
          let cartHTML = '';

          cartItems.forEach(item => {
           cartHTML += `
      <div class="cart-item">
        <img src="${item.imgSrc}" alt="${item.title}">
        <div class="cart-item-details">
          <h3>${item.title}</h3>
          <p>Price: ${item.price}</p>
        </div>
      </div>
    `;
  });

  cartList.innerHTML = cartHTML;
}

	</script>
